<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - VERTIKAL</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: #FFF;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 420px;
      width: 100%;
      padding: 48px;
      background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
      border-radius: 20px;
      border: 2px solid #333;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 36px;
      font-weight: 900;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p { color: #999; margin-bottom: 32px; font-size: 15px; }
    input {
      width: 100%;
      padding: 16px 20px;
      background: #000;
      border: 2px solid #333;
      border-radius: 12px;
      color: #FFF;
      font-size: 16px;
      margin-bottom: 16px;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #FFD700;
    }
    button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: #000;
      border: none;
      border-radius: 12px;
      font-weight: 900;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .message {
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-weight: 600;
      display: none;
    }
    .error { background: #ff3333; color: #fff; }
    .success { background: #00ff00; color: #000; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset Password</h1>
    <p>Enter your new password below</p>
    
    <div class="message error" id="error"></div>
    <div class="message success" id="success">Password updated! Redirecting to login...</div>
    
    <form id="resetForm">
      <input type="password" id="password" placeholder="New Password" required minlength="8" autocomplete="new-password">
      <input type="password" id="confirmPassword" placeholder="Confirm New Password" required minlength="8" autocomplete="new-password">
      <button type="submit" id="submitBtn">Reset Password</button>
    </form>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    
    const supabase = createClient(
      'https://vuwawtzhhcarckybdgbd.supabase.co',
      'sb_publishable_r52TGUTyJr0uU9dPFi6V8g_va7Iab3Y'
    );

    const form = document.getElementById('resetForm');
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';
      
      if (password !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match';
        errorDiv.style.display = 'block';
        return;
      }
      
      if (password.length < 8) {
        errorDiv.textContent = 'Password must be at least 8 characters';
        errorDiv.style.display = 'block';
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Updating...';
      
      try {
        const { error } = await supabase.auth.updateUser({ password });
        
        if (error) throw error;
        
        successDiv.style.display = 'block';
        form.style.display = 'none';
        
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);
        
      } catch (error) {
        errorDiv.textContent = error.message;
        errorDiv.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Reset Password';
      }
    });
  </script>
</body>
</html>
