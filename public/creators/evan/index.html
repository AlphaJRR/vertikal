<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evan | VERTIKAL</title>
    <style>
        :root {
            --bg: #050505; --card: #0a0a0a; --text: #ffffff; --muted: #888; --border: #222;
            --gold: #FFD700; --font-main: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: var(--font-main); line-height: 1.6; -webkit-font-smoothing: antialiased; }
        
        .container { max-width: 900px; margin: 0 auto; padding: 4rem 2rem; }
        .profile-header { display: grid; grid-template-columns: 200px 1fr; gap: 3rem; margin-bottom: 3rem; align-items: start; }
        .profile-img { width: 200px; height: 200px; object-fit: cover; border-radius: 4px; border: 2px solid var(--gold); }
        .profile-info h1 { font-size: clamp(2rem, 5vw, 3rem); text-transform: uppercase; font-weight: 800; margin-bottom: 0.5rem; }
        .profile-info .badge { display: inline-block; padding: 0.5rem 1rem; background: var(--gold); color: #000; font-weight: 700; font-size: 0.9rem; text-transform: uppercase; margin-bottom: 1rem; }
        .profile-info p { color: var(--muted); margin-bottom: 1rem; }
        
        .video-section { margin-top: 3rem; }
        .video-container { position: relative; padding-bottom: 177.78%; height: 0; overflow: hidden; background: var(--card); border: 1px solid var(--border); }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        nav { padding: 2rem; border-bottom: 1px solid var(--border); }
        .logo-link { font-weight: 900; letter-spacing: 0.1em; color: #fff; text-decoration: none; display: flex; align-items: center; }
        .logo-img { height: 40px; width: auto; margin-right: 0.5rem; }
        .back-link { color: var(--muted); text-decoration: none; margin-left: 2rem; }
        .back-link:hover { color: #fff; }
        
        @media (max-width: 768px) {
            .profile-header { grid-template-columns: 1fr; }
            .profile-img { width: 150px; height: 150px; margin: 0 auto; }
        }
    </style>
</head>
<body>
<div class="vk-tagline" style="width:100%;text-align:center;margin:18px 0 10px 0;letter-spacing:.08em;font-size:12px;opacity:.85;">
  CINEMA ISN'T DYING — IT'S ROTATING
</div>
    <nav>
        <a href="https://vertikalapp.com" class="logo-link">
            <img src="/assets/Vertikal_Logo_Master.png" alt="VERTIKAL" class="logo-img">
        </a>
        <a href="/creators/" class="back-link">← Back to Creators</a>
    </nav>

    <div class="container">
        <div class="profile-header">
            <img src="/assets/profiles/evan.jpg" alt="Evan" class="profile-img" onerror="this.src='/assets/Vertikal_Logo_Master.png'">
            <div class="profile-info">
                <h1>Evan</h1>
                <span class="badge">Founding 50</span>
                <p>Co-founder and technical architect of VERTIKAL.</p>
            </div>
        </div>

        <div class="video-section">
            <h2 style="font-size: 1.5rem; margin-bottom: 1rem; text-transform: uppercase;">Featured Work</h2>
            <div class="video-container">
                <iframe src="https://customer-<VIDEO_UID>.cloudflarestream.com/<VIDEO_UID>/iframe" allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>
