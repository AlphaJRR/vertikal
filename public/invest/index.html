<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invest | VERTIKAL</title>
    <style>
        :root {
            --bg: #050505; --card: #0a0a0a; --text: #ffffff; --muted: #888; --border: #222;
            --green: #00C853; --font-main: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: var(--font-main); line-height: 1.6; -webkit-font-smoothing: antialiased; }
        
        .container { max-width: 700px; margin: 0 auto; padding: 4rem 2rem; }
        h1 { font-size: clamp(2rem, 5vw, 3rem); text-transform: uppercase; font-weight: 800; margin-bottom: 1rem; }
        p { color: var(--muted); margin-bottom: 2rem; }
        
        form { background: var(--card); border: 1px solid var(--border); padding: 2rem; border-radius: 4px; border-left: 4px solid var(--green); }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: var(--muted); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em; }
        input, textarea, select { width: 100%; padding: 1rem; background: var(--bg); border: 1px solid var(--border); color: var(--text); font-family: inherit; font-size: 1rem; border-radius: 4px; }
        input:focus, textarea:focus, select:focus { outline: none; border-color: var(--green); }
        textarea { min-height: 150px; resize: vertical; }
        
        .btn { display: block; width: 100%; padding: 1rem 2rem; background: var(--green); color: #000; border: none; text-transform: uppercase; font-weight: 700; letter-spacing: 0.1em; cursor: pointer; transition: 0.3s; }
        .btn:hover:not(:disabled) { background: #00b347; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        nav { padding: 2rem; border-bottom: 1px solid var(--border); }
        .logo-link { font-weight: 900; letter-spacing: 0.1em; color: #fff; text-decoration: none; display: flex; align-items: center; }
        .logo-img { height: 40px; width: auto; margin-right: 0.5rem; }
    </style>
</head>
<body>
    <nav>
        <a href="https://vertikalapp.com" class="logo-link">
            <img src="/assets/Vertikal_Logo_Master.png" alt="VERTIKAL" class="logo-img">
        </a>
    </nav>

    <div class="container">
        <h1>Investment Inquiry</h1>
        <p>Interested in investing in VERTIKAL? Let's discuss the opportunity.</p>

        <form data-zapier-form="invest" data-role="investor">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="company">Company/Organization</label>
                <input type="text" id="company" name="company">
            </div>

            <div class="form-group">
                <label for="tier">Investment Tier Interest</label>
                <select id="tier" name="tier">
                    <option value="">Select...</option>
                    <option value="founding">Founding Participant ($1k - $4.9k)</option>
                    <option value="strategic">Strategic Participant ($5k - $24.9k)</option>
                    <option value="lead">Lead Participant ($25k+)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Investment Inquiry *</label>
                <textarea id="message" name="message" placeholder="Tell us about your investment interest..." required></textarea>
            </div>

            <button type="submit" class="btn">Request Pitch Deck</button>
        </form>
    </div>

    <script src="/assets/js/zapierForms.js"></script>
    <script>
        // Add company and tier to extra data
        document.querySelector('form[data-zapier-form="invest"]').addEventListener('submit', function(e) {
            const company = document.getElementById('company').value;
            const tier = document.getElementById('tier').value;
            const extra = {};
            if (company) extra.company = company;
            if (tier) extra.tier = tier;
            if (Object.keys(extra).length > 0) {
                this.dataset.extra = JSON.stringify(extra);
            }
        });
    </script>
</body>
</html>
