<!--
  Cloudflare Stream Iframe Template
  Standard format for all Cloudflare Stream video embeds
-->

<iframe
  src="https://customer-XXXX.cloudflarestream.com/UID/iframe"
  allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;"
  allowfullscreen
></iframe>

<!--
  USAGE:
  1. Replace "customer-XXXX" with your Cloudflare customer ID (e.g., "customer-fyh68ijrcuys7ag8")
  2. Replace "UID" with your video UID (e.g., "9d3d0efed36b71e5f75c7b5e218809d7")
  
  EXAMPLE:
  <iframe
    src="https://customer-fyh68ijrcuys7ag8.cloudflarestream.com/9d3d0efed36b71e5f75c7b5e218809d7/iframe"
    allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;"
    allowfullscreen
  ></iframe>
  
  STYLING (optional):
  Add inline styles for aspect ratio and border radius:
  style="border:0;width:100%;aspect-ratio:9/16;border-radius:18px;overflow:hidden;"
-->
