<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase Coins - VERTIKAL</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    body {
      background: #000;
      color: #FFF;
      font-family: system-ui, -apple-system, sans-serif;
      padding: 40px 20px;
      margin: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 60px;
    }
    h1 {
      font-size: 48px;
      font-weight: 900;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #999;
      font-size: 18px;
    }
    .packages {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .package {
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
      border: 3px solid #333;
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .package:hover {
      border-color: #FFD700;
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(255, 215, 0, 0.3);
    }
    .package.popular {
      border-color: #FFD700;
      background: linear-gradient(135deg, #2a2a1a 0%, #3a3a2a 100%);
    }
    .package.popular::before {
      content: 'MOST POPULAR';
      position: absolute;
      top: 20px;
      right: -35px;
      background: #FFD700;
      color: #000;
      padding: 5px 40px;
      font-size: 12px;
      font-weight: 900;
      transform: rotate(45deg);
    }
    .badge {
      display: inline-block;
      background: #FFD700;
      color: #000;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 900;
      font-size: 12px;
      margin-bottom: 20px;
    }
    .badge.green {
      background: #00FF00;
    }
    .coin-amount {
      font-size: 64px;
      font-weight: 900;
      color: #FFD700;
      margin: 20px 0 10px;
      line-height: 1;
    }
    .coin-label {
      font-size: 16px;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .bonus {
      color: #00FF00;
      font-weight: 700;
      font-size: 18px;
      margin: 15px 0;
    }
    .price {
      font-size: 40px;
      font-weight: 900;
      margin: 25px 0;
    }
    .btn {
      background: #FFD700;
      color: #000;
      border: none;
      padding: 18px 36px;
      border-radius: 12px;
      font-weight: 900;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #FFA500;
      transform: scale(1.05);
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 40px;
    }
    .loading.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸª™ Purchase Coins</h1>
    <p class="subtitle">Support creators â€¢ Unlock content â€¢ Boost your posts</p>
  </div>
  
  <div class="packages">
    <div class="package" onclick="purchaseCoins(100, 4.99)">
      <div class="coin-amount">100</div>
      <div class="coin-label">Coins</div>
      <div class="price">$4.99</div>
      <button class="btn">Purchase</button>
    </div>
    
    <div class="package popular" onclick="purchaseCoins(550, 19.99)">
      <div class="coin-amount">550</div>
      <div class="coin-label">Coins</div>
      <div class="bonus">+50 Bonus</div>
      <div class="price">$19.99</div>
      <button class="btn">Purchase</button>
    </div>
    
    <div class="package" onclick="purchaseCoins(1150, 34.99)">
      <div class="badge green">BEST VALUE</div>
      <div class="coin-amount">1,150</div>
      <div class="coin-label">Coins</div>
      <div class="bonus">+150 Bonus</div>
      <div class="price">$34.99</div>
      <button class="btn">Purchase</button>
    </div>
    
    <div class="package" onclick="purchaseCoins(3000, 79.99)">
      <div class="coin-amount">3,000</div>
      <div class="coin-label">Coins</div>
      <div class="bonus">+500 Bonus</div>
      <div class="price">$79.99</div>
      <button class="btn">Purchase</button>
    </div>
  </div>

  <div class="loading" id="loading">
    <p>Redirecting to checkout...</p>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    
    const supabase = createClient(
      'https://vuwawtzhhcarckybdgbd.supabase.co',
      'sb_publishable_r52TGUTyJr0uU9dPFi6V8g_va7Iab3Y'
    );
    
    window.purchaseCoins = async function(amount, price) {
      document.getElementById('loading').classList.add('active');
      
      try {
        // Get current user
        const { data: { user } } = await supabase.auth.getUser();
        
        if (!user) {
          alert('Please log in first');
          window.location.href = '/login';
          return;
        }
        
        // Create checkout session
        const response = await fetch('/.netlify/functions/create-checkout', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            userId: user.id,
            amount: amount,
            price: price
          })
        });
        
        const { sessionId, error } = await response.json();
        
        if (error) {
          throw new Error(error);
        }
        
        // Redirect to Stripe (loaded from CDN in head)
        const stripe = window.Stripe('pk_test_YOUR_PUBLISHABLE_KEY'); // Replace with your key
        await stripe.redirectToCheckout({ sessionId });
        
      } catch (error) {
        alert('Error: ' + error.message);
        document.getElementById('loading').classList.remove('active');
      }
    }
  </script>
  <script src="https://js.stripe.com/v3/"></script>
</body>
</html>
