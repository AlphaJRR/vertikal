<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply | VERTIKAL</title>
    <style>
        :root {
            --bg: #050505; --card: #0a0a0a; --text: #ffffff; --muted: #888; --border: #222;
            --gold: #FFD700; --font-main: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: var(--font-main); line-height: 1.6; -webkit-font-smoothing: antialiased; }
        
        .container { max-width: 700px; margin: 0 auto; padding: 4rem 2rem; }
        h1 { font-size: clamp(2rem, 5vw, 3rem); text-transform: uppercase; font-weight: 800; margin-bottom: 1rem; }
        p { color: var(--muted); margin-bottom: 2rem; }
        
        form { background: var(--card); border: 1px solid var(--border); padding: 2rem; border-radius: 4px; border-left: 4px solid var(--gold); }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: var(--muted); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em; }
        input, textarea, select { width: 100%; padding: 1rem; background: var(--bg); border: 1px solid var(--border); color: var(--text); font-family: inherit; font-size: 1rem; border-radius: 4px; }
        input:focus, textarea:focus, select:focus { outline: none; border-color: var(--gold); }
        textarea { min-height: 150px; resize: vertical; }
        
        .btn { display: block; width: 100%; padding: 1rem 2rem; background: var(--gold); color: #000; border: none; text-transform: uppercase; font-weight: 700; letter-spacing: 0.1em; cursor: pointer; transition: 0.3s; }
        .btn:hover:not(:disabled) { background: #e6c200; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        nav { padding: 2rem; border-bottom: 1px solid var(--border); }
        .logo-link { font-weight: 900; letter-spacing: 0.1em; color: #fff; text-decoration: none; display: flex; align-items: center; }
        .logo-img { height: 40px; width: auto; margin-right: 0.5rem; }
    </style>
</head>
<body>
<div class="vk-tagline" style="width:100%;text-align:center;margin:18px 0 10px 0;letter-spacing:.08em;font-size:12px;opacity:.85;">
  CINEMA ISN'T DYING â€” IT'S ROTATING
</div>
    <nav>
        <a href="https://vertikalapp.com" class="logo-link">
            <img src="/assets/Vertikal_Logo_Master.png" alt="VERTIKAL" class="logo-img">
        </a>
    </nav>

    <div class="container">
        <h1>Apply For Badge</h1>
        <p>Join the Founding 50 creators building the future of vertical cinema.</p>

        <form id="applyForm">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="role">Applying As *</label>
                <select id="role" name="role" required>
                    <option value="">Select...</option>
                    <option value="creator">Creator</option>
                    <option value="network">Network</option>
                </select>
            </div>

            <div class="form-group">
                <label for="portfolio">Portfolio/Reel Link</label>
                <input type="url" id="portfolio" name="portfolio" placeholder="https://...">
            </div>

            <div class="form-group">
                <label for="message">Why VERTIKAL? *</label>
                <textarea id="message" name="why" placeholder="Tell us about your vision for vertical cinema..." required></textarea>
            </div>

            <button type="submit" class="btn">Submit Application</button>
        </form>
    </div>

    <div class="error-message" style="display:none;background:#ff3333;color:#fff;padding:16px;border-radius:8px;margin-bottom:20px;"></div>
    <div class="success-message" style="display:none;background:#00ff00;color:#000;padding:16px;border-radius:8px;margin-bottom:20px;"></div>
    
    <script type="module" src="/assets/js/applyForm.js"></script>
    <script>
        // Set role from URL parameter or default to creator
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const roleParam = urlParams.get('role') || 'creator';
            const roleSelect = document.getElementById('role');
            if (roleSelect && roleParam === 'network') {
                roleSelect.value = 'network';
            }
        });
    </script>
</body>
</html>
