name: Deploy to Cloudflare Pages + Live Verification

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  deploy-main:
    name: Deploy vertikalapp.com
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ env.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
          projectName: vertikalapp
          directory: ./public
          branch: ${{ github.ref_name }}
          commitHash: ${{ github.sha }}

  deploy-creators:
    name: Deploy creators.vertikalapp.com
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ env.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
          projectName: creators-vertikalapp
          directory: ./public/creators
          branch: ${{ github.ref_name }}
          commitHash: ${{ github.sha }}

  deploy-investors:
    name: Deploy investors.vertikalapp.com
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ env.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
          projectName: investors-vertikalapp
          directory: ./public/investors
          branch: ${{ github.ref_name }}
          commitHash: ${{ github.sha }}

  deploy-networks:
    name: Deploy networks.vertikalapp.com
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ env.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
          projectName: networks-vertikalapp
          directory: ./public/networks
          branch: ${{ github.ref_name }}
          commitHash: ${{ github.sha }}

  live-verification:
    name: Live Verification Mode
    runs-on: ubuntu-latest
    needs: [deploy-main, deploy-creators, deploy-investors, deploy-networks]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run Live Verification
        run: node scripts/live-verification.js
        continue-on-error: false

