# Netlify Configuration for vertikalapp.com

[build]
  publish = "."

# Redirects
[[redirects]]
  from = "/browse"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/browse/*"
  to = "/index.html"
  status = 200

# 404 fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
